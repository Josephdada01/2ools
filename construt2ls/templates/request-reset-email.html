{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock title %}
{% block content %}
<div class="card bg-light p-5" >

<!-- raiseing error message if the passwords are wrong-->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismissible="alert" arial-label="close"></button>
    </div>
    {% endfor %}


<h4 class = "text-dark" >Request a reset link</h4>

<form action="/auth/request-reset-email/" method="post">{% csrf_token %}
  <br>


  <label for="email"><em>Email:</em></label>
  <div class="form-group">
  <input type="email" class="form-control p-2" id="email" name="email" required>
  </div>
  <br>
  <button type="submit" class="btn btn-dark">Submit</button>
  <br>
  <br>
  <a href="/">Go back</a>
  <br>
</form>

</div>
{% endblock content %}
