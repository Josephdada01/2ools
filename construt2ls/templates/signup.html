{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="card bg-light p-5" >

<!-- raiseing error message if the passwords are wrong-->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismissible="alert" arial-label="close"></button>
    </div>
    {% endfor %}


<h4 class = "text-dark" >Sign Up</h4>

<form action="/auth/signup/" method="post">{% csrf_token %}
  <br>


  <label for="email"><em>Email:</em></label>
  <div class="form-group">
  <input type="email" class="form-control p-2" id="email" name="email" required>
  </div>

  <label for="pass_word"><em>Password</em></label>
  <div class="form-group">
  <input type="password" class="form-control p-2" id="pass_word" name="pass_word" required>
  </div>

  <label for="confirm_password"><em>Confirm Password</em></label>
  <div class="form-group">
  <input type="password" class="form-control p-2" id="confirm_password" name="confirm_password" required>
  </div>
  <br>
  <button type="submit" class="btn btn-dark">Sign In</button>

  <br>
  Already a User? <a href="/auth/login/">Log In</a>
  <br>
</form>

</div>
{% endblock content %}
