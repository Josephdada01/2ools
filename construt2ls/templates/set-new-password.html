{% extends "base.html" %}
{% block title %}Set Password{% endblock title %}
{% block content %}
<div class="card bg-light p-5" >

<!-- raiseing error message if the passwords are wrong-->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismissible="alert" arial-label="close"></button>
    </div>
    {% endfor %}

    <h3 class="text-dark">Set New Password</h3>
 
    <form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
    <br>
    
    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
    
    <hr>
     <a href="/auth/login/">Go back?</a>
    <br>
    
    <br>
    
    </form>


</div>
{% endblock content %}
